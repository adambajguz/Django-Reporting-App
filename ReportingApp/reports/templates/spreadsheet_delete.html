{% extends "base.html" %} 


{% block content %}

<div class="uk-width-1-1">
	<div class="uk-width-medium-1-2 uk-container-center">
		<div class="uk-alert uk-alert-warning">
			<p>Are you sure you want to delete this spreadsheet?</p>
		</div>

		<form class="uk-form uk-form-stacked" action="#" method="post">
				{% csrf_token %}
			<div class=uk-row>
				<button name="cancel" class="uk-button">Cancel</button>
				<button name="cancel" class="uk-button uk-button-danger">Delete</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
