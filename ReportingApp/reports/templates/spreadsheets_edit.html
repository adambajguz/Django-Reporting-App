{% extends "base.html" %}

{% block content %}

{% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'spreadsheets_edit' id=spreadsheet.id %}">
{% csrf_token %}

  {{spreadsheet_form}}
  <div>
    <input type="submit" value="Save" />
  </div>
</form>

{% endblock %}
